
services:
  # Service PostgreSQL
  database:
    image: postgres:16-alpine
    container_name: symfony_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: symfony_db
      POSTGRES_USER: symfony_user
      POSTGRES_PASSWORD: symfony_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - symfony_network

  # Service Symfony (PHP-FPM + Nginx)
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symfony
    restart: unless-stopped
    working_dir: /var/www/symfony
    volumes:
      - ./symfony:/var/www/symfony
    networks:
      - symfony_network
    depends_on:
      - database

  # Serveur Web Nginx
  nginx:
    image: nginx:alpine
    container_name: symfony_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./symfony:/var/www/symfony
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - symfony_network
    depends_on:
      - php

# Volumes pour persister les données
volumes:
  postgres_data:

# Réseau pour la communication entre conteneurs
networks:
  symfony_network:
    driver: bridge